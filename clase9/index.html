<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>

    <div class="formulario">
        <form>
            <fieldset>
                <legend>Cotiza tu Vinilo Adhesivo</legend>
                <label for="ancho">
                    Ancho: 
                    <input type="number" id="ancho" name="ancho" placeholder="Ingrese el ancho" min="20" max="130" required>
                </label>
                <label for="alto">
                    Alto: 
                    <input type="number" id="alto" name="alto" placeholder="Ingrese el alto" min="20" max="400" required> 
                </label>
                <div>
                    <button type="button" id="button">
                        Cotizar
                    </button>
                    <label for="resultado">
                        Total: 
                        <span id="resultado"></span>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    
    <script src="js/eventos.js"></script>
</body>
</html>
